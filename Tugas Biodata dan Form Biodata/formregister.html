<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Form Register</title>
</head>
<body>
	<h1 align="center">FORM REGISTER</h1>

					<div class="card-body shadow-lg p-3 mb-6 bg-body rounded">
                        <form action="">
                            <div class="mb-3">
                                <label for="" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Nama lengkap">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">NIM</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="contoh: 22510014">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Jurusan</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Sistem Informasi">Sistem Informasi</option>
                                    <option value="Akuntansi">Akuntansi</option>
                                    <option value="Bahasa Inggris">Bahasa Inggris</option>
                                    <option value="Ekonomi">Ekonomi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">TTL</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1"
                                    placeholder="contoh: 22510016">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Agama</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="Islam">Islam</option>
                                    <option value="Kristen">Kristen</option>
                                    <option value="Katolik">Katolik</option>
                                    <option value="Hindu">Hindu</option>
                                    <option value="Budha">Budha</option>
                                    <option value="Konghuchu">Konghuchu</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Jenis Kelamin</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Laki - Laki
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Perempuan
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Alamat</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">No. Handphone</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="contoh: 082140872314">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Hobi</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Travelling
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        Kuliner
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Mendengarkan Musik
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3 float-end">
                                <button class="btn btn-primary mx-auto" type="button">Daftar</button>
                            </div>


</body>
</html>
